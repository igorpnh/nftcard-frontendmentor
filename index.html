<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img class="view" src="images/icon-view.svg" alt="">
        <img class="eql" src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <div class="card-content">
        <span class="card-text">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes </br> balance and calm.</p>
        </span>
        <div class="card-description">
          <span class="etherium">
            <img src="images/icon-ethereum.svg" alt="Etherium">
            0.041 ETH
          </span> 
          <span class="days-left">
            <img src="images/icon-clock.svg" alt="Clock">
            <p>3 days left</p>
          </span>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="Avatar">
          <p> Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/igorpnh" target="_blank">Igor Pinheiro</a>.
    </div>
  </div>

 

  



  
 

</body>
</html>
